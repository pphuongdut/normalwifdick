<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Nomie Wif Hat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link

  <body>

      <div class="relative h-3/5 w-full flex flex-col justify-end items-center">

        <div
          class="absolute bottom-0 left-1/2 -translate-x-1/2 -translate-y-[31%] w-[120px] z-0"

          <img
            class="w-full h-full"

          />

          </div>
        </div>

        <div
          class="flex justify-between gap-10 absolute bottom-11 w-full px-[10%] md:px-[28%] z-10"
        >
          <a href="http://" target="_blank">
            <img src="./assets/img/tele.png" class="h-7" alt="" srcset="" />
          </a>
          <a href="http://" target="_blank">

          </a>
        </div>
      </div>

      <div class="relative h-2/5 flex flex-col items-end w-full">
        <img
          class="w-full h-full object-contain"
          src="./assets/img/Name.png"
          alt=""
          srcset=""
        />
        <div class="w-32 absolute bottom-0 right-[10%]">
          <img src="./assets/img/run3.gif" alt="" srcset="" class="w-full" />
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>

</html>
