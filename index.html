<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Normie Wif Hat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
  </head>

  <body>
    <div
      class="section-container w-screen h-screen relative flex flex-col items-center justify-center lg:p-10 overflow-hidden"
    >
      <div
        class="relative h-3/5 w-full flex flex-col justify-end items-center mx-auto"
      >
        <div class="w-[320px] mx-auto relative top-10">
          <a
            href="https://t.me/normiewifhat_meme"
            target="_blank"
            class="h-2/5 w-8 absolute top-1/2 left-2 -translate-y-1/4"
          >
            <img src="./assets/img/tele.png" class="" alt="" srcset="" />
          </a>
          <a
            href="https://twitter.com/normiewifhat_"
            target="_blank"
            class="h-2/5 w-8 absolute top-1/2 right-2 -translate-y-1/4"
          >
            <img src="./assets/img/Twitter.png" class="" alt="" srcset="" />
          </a>
          <img
            class="object-contain max-h-full z-10 full"
            src="./assets/img/test.png"
            alt=""
            srcset=""
          />
        </div>
        <div class="relative h-20 z-20">
          <a
            href="https://app.uniswap.org/"
            target="_blank"
            class="h-12 absolute top-1/3 left-1/2 -translate-x-1/2 -translate-y-1/3"
          >
            <img
              src="./assets/img/buy.svg"
              class="h-full"
              alt=""
              srcset=""
            />
          </a>
          <img class="h-20" src="./assets/img/test_2.png" alt="" srcset="" />
        </div>

        <div
          class="absolute bottom-[16%] left-1/2 -translate-x-1/2 w-[120px] z-0"
        >
          <img
            class="w-full h-full"
            src="./assets/img/normie.gif"
            alt=""
            srcset=""
          />
          <div class="absolute top-[90px] left-[46px] flex gap-4">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
        </div>
      </div>

      <div class="md:relative h-1/5 flex flex-col items-end w-full">
        <img
          class="w-full h-full object-contain"
          src="./assets/img/Name.png"
          alt=""
          srcset=""
        />
      </div>
      <div class="w-48">
        <img src="./assets/img/run3.gif" alt="" srcset="" class="w-full" />
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
